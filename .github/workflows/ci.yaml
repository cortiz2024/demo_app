name: CI Workflow

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - hotfix/*
    paths:
      - 'src/**'

jobs:
  continuos_integration:
    name: ðŸ”Ž Continuos Integration
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        sparse-checkout: 'src/python-app'
        sparse-checkout-cone-mode: false

    # - name: SonarQube Analyzer
    #   uses: infrastructure-services/continuos-integration@v2
    #   with:
    #     github_username: ${{ secrets.ARQUITECTURA_USER }}
    #     github_token: ${{ secrets.ARQUITECTURA_DEPLOY }}
    #     sonar_url: ${{ secrets.SONAR_HOST_URL }}
    #     sonar_token: ${{ secrets.SONAR_TOKEN }}
    #     workflow: '.NET 8'

  continuos_delivery:
    name: ðŸ›  ðŸ§± Build and Push
    needs: continuos_integration
    permissions: write-all
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        sparse-checkout: 'src/python-app'
        sparse-checkout-cone-mode: false

    - name: Move app files to root
      run: |
        ls -l
        shopt -s dotglob
        mv src/python-app/* .
        rm -rf src

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        load: true
        tags: ghcr.io/${{ github.repository }}/python-app:test_tag
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ghcr.io/${{ github.repository }}/python-app:test_tag
        trivy-config: trivy.yaml
        
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: "Get Version"
      id: version
      uses: infrastructure-services/continuos-integration@version
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ghcr.io/${{ github.repository }}/python-app:latest
          ghcr.io/${{ github.repository }}/python-app:${{ steps.version.outputs.version }}

    - name: Execute Deploy
      if: github.ref == 'refs/heads/main'
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: | 
          const appVersion = "${{ steps.version.outputs.version }}";
          await github.rest.actions.createWorkflowDispatch({
            owner: context.repo.owner,
            repo: context.repo.repo,
            workflow_id: 'cd.yaml',
            ref: context.ref,
            inputs: {
              appVersion: appVersion,
              test: true,
              qa: false,
              prod: false,
            }
          });
